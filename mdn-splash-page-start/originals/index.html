<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
      <img src="firefox_logo-only_RGB.png">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
          <video src="https://www.bilibili.com/video/BV1rs411d7hC?p=2" controls
          width="400">
            <p>你的浏览器不支持 HTML5 视频。</p>
          </video>

        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img src="firefox_logo-only_RGB.png" 
          srcset="firefox_logo120.png 120w, firefox_logo400.png 400w" 
          sizes="(max-width: 480px) 120px,400px"
          alt="">
        <a href="https://www.mozilla.org/">
          <img src="mozilla-dinosaur-head.png" 
          srcset="mozilla-dinosaur-head120.png 120w, mozilla-dinosaur-head400.png 400w" 
          sizes="(max-width: 480px) 120px,400px"
          alt="">
        </a>
        <a href="https://addons.mozilla.org/">
          <img src="firefox-addons.jpg" 
          srcset="firefox-addons120.png 120w, firefox-addons400.png 400w" 
          sizes="(max-width: 480px) 120px,400px"
          alt="">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <img src="../images/mdn.svg" alt="MDN Logo">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <picture>
          <source media="(max-width: 600px)" srcset="red-panda600.jpg 600w" />
          <source media="(min-width: 601px)" srcset="red-panda1200.jpg 1200w" />
          <img src="red-panda.jpg" />
      </picture>
      </div>

    </main>
  </body>
</html>
